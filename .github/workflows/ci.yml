name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      
      - name: Restore NuGet
        run: dotnet restore GeoProfiles/GeoProfiles.sln
      
      - name: Build (warnings â†’ errors)
        run: dotnet build GeoProfiles/GeoProfiles.sln --configuration Release -warnaserror
  
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: GeoProfiles/GeoProfiles/package-lock.json

      - name: Install JS deps
        working-directory: GeoProfiles/GeoProfiles
        run: npm ci

      - name: Run Jest integration tests
        working-directory: GeoProfiles/GeoProfiles
        run: npm test
